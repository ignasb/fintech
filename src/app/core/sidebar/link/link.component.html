<a class="link" routerLink="{{ link.url }}" routerLinkActive="active">
  <!-- Profile settings template start -->
  <ng-container *ngIf="link.linkType === linkType.Profile">
    <app-profile [title]="link.title" [photoUrl]="link.photoUrl"></app-profile>
  </ng-container>
  <!-- Profile settings template end-->

  <!-- Default link template start -->
  <ng-container *ngIf="link.linkType !== linkType.Profile">
    <mat-icon *ngIf="link.icon" class="icon" fontSet="material-icons-outlined">
      {{ link.icon }}
    </mat-icon>
    {{ link.title }}
    <app-badge
      *ngIf="link.notifications"
      [color]="'white'"
      [text]="link.notifications"
    ></app-badge>
  </ng-container>
  <!-- Default link template end -->
</a>
